<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Simulator</title>
    <script type="text/javascript" src="checkTerms.js"></script>
    <link rel="icon" type="image/x-icon" href="radar-icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <h1>Radar Simulator</h1>
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required>
            <div class="buttons">
                <button type="button" onclick="search(document.getElementById('url').value)">Search</button>
            </div>
        </div>
        <div>
            <!-- progress bar -->
            <div id="loading"></div>
            <!-- no results -->
            <span id="noUrl"></span>
            <!-- results found -->
            <p id="results">
                <span id="urlResult"></span><br>
                <span id="languageResult"></span><br>
                <span id="targetUrlResult"></span><br>
                <span id="matchingStringResult"></span>
            </p>
        </div>
    </div>
</body>
</html>
